server:
  port: 8084

spring:
  application:
    name: role
  r2dbc:
    url: r2dbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/hs_role
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    webclient:
      enabled: true

application:
  jwt:
    secretKey: secretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecret
    tokenPrefix: "Bearer "
    tokenExpirationAfterDays: 1
    internal:
      username: yelan
      roleName: ROLE_USER
